<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方核算</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        input { width: 80px; }
    </style>
</head>
<body>
    <h2>配方核算工具</h2>
    <table id="formulaTable">
        <thead>
            <tr>
                <th>原材料</th>
                <th>用量（kg）</th>
                <th>百分比（%）</th>
                <th>大货用量（kg）</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>原料A</td>
                <td><input type="number" class="usage" value="0" oninput="updatePercentages()"></td>
                <td class="percentage">0%</td>
                <td class="bulkAmount">0</td>
            </tr>
            <tr>
                <td>原料B</td>
                <td><input type="number" class="usage" value="0" oninput="updatePercentages()"></td>
                <td class="percentage">0%</td>
                <td class="bulkAmount">0</td>
            </tr>
        </tbody>
    </table>
    <br>
    <label for="totalBulk">输入大货总量（kg）：</label>
    <input type="number" id="totalBulk" value="0" oninput="updateBulkAmounts()">
    <br><br>
    <button onclick="enterSecondWarehouse()">进入二级仓库</button>
    <script>
        function updatePercentages() {
            let rows = document.querySelectorAll("#formulaTable tbody tr");
            let total = 0;
            rows.forEach(row => {
                total += parseFloat(row.querySelector(".usage").value) || 0;
            });
            rows.forEach(row => {
                let usage = parseFloat(row.querySelector(".usage").value) || 0;
                let percentageCell = row.querySelector(".percentage");
                percentageCell.textContent = total > 0 ? ((usage / total) * 100).toFixed(2) + "%" : "0%";
            });
        }
        
        function updateBulkAmounts() {
            let totalBulk = parseFloat(document.getElementById("totalBulk").value) || 0;
            let rows = document.querySelectorAll("#formulaTable tbody tr");
            rows.forEach(row => {
                let percentage = parseFloat(row.querySelector(".percentage").textContent) || 0;
                let bulkAmountCell = row.querySelector(".bulkAmount");
                bulkAmountCell.textContent = ((percentage / 100) * totalBulk).toFixed(2);
            });
        }
        
        function enterSecondWarehouse() {
            alert("进入二级仓库功能尚未实现。");
        }
    </script>
</body>
</html>
