<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .button-back {
            background-color: #dc3545;
        }
        .button-back:hover {
            background-color: #c82333;
        }
        .search-bar {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>调色匠配方管理系统</h1>
</header>

<!-- 主界面 -->
<div id="mainInterface" class="container">
    <h2>原材料配置</h2>
    <table id="formulaTable">
        <thead>
            <tr>
                <th>原材料名称</th>
                <th>原始投料数量 (kg)</th>
                <th>百分比 (%)</th>
                <th>大货投放数量 (kg)</th>
            </tr>
        </thead>
        <tbody>
            <!-- 15行原材料 -->
            <tr><td><input type="text" id="materialName1" placeholder="原材料名称"></td><td><input type="number" id="inputAmount1" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent1" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount1" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName2" placeholder="原材料名称"></td><td><input type="number" id="inputAmount2" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent2" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount2" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName3" placeholder="原材料名称"></td><td><input type="number" id="inputAmount3" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent3" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount3" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName4" placeholder="原材料名称"></td><td><input type="number" id="inputAmount4" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent4" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount4" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName5" placeholder="原材料名称"></td><td><input type="number" id="inputAmount5" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent5" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount5" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName6" placeholder="原材料名称"></td><td><input type="number" id="inputAmount6" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent6" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount6" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName7" placeholder="原材料名称"></td><td><input type="number" id="inputAmount7" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent7" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount7" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName8" placeholder="原材料名称"></td><td><input type="number" id="inputAmount8" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent8" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount8" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName9" placeholder="原材料名称"></td><td><input type="number" id="inputAmount9" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent9" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount9" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName10" placeholder="原材料名称"></td><td><input type="number" id="inputAmount10" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent10" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount10" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName11" placeholder="原材料名称"></td><td><input type="number" id="inputAmount11" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent11" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount11" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName12" placeholder="原材料名称"></td><td><input type="number" id="inputAmount12" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent12" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount12" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName13" placeholder="原材料名称"></td><td><input type="number" id="inputAmount13" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent13" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount13" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName14" placeholder="原材料名称"></td><td><input type="number" id="inputAmount14" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent14" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount14" readonly placeholder="大货投放数量"></td></tr>
            <tr><td><input type="text" id="materialName15" placeholder="原材料名称"></td><td><input type="number" id="inputAmount15" onchange="updateFormula()" placeholder="输入数量"></td><td><input type="number" id="percent15" readonly placeholder="百分比"></td><td><input type="number" id="bulkAmount15" readonly placeholder="大货投放数量"></td></tr>
        </tbody>
    </table>
    <button class="button" onclick="saveFormula()">保存配方</button>
</div>

<!-- 二级界面（配方仓库） -->
<div id="formulaWarehouse" class="container" style="display:none;">
    <h2>配方仓库</h2>
    <input class="search-bar" type="text" id="searchBar" oninput="searchFormula()" placeholder="搜索配方">
    <div id="moduleContainer">
        <!-- 配方模块内容动态生成 -->
    </div>
    <button class="button button-back" onclick="backToMain()">返回主界面</button>
</div>

<script>
// 主界面原材料计算
function updateFormula() {
    let totalAmount = 0;
    let amounts = [];
    for (let i = 1; i <= 15; i++) {
        let inputAmount = document.getElementById("inputAmount" + i).value;
        if (inputAmount) {
            amounts.push(Number(inputAmount));
            totalAmount += Number(inputAmount);
        }
    }

    for (let i = 1; i <= 15; i++) {
        let inputAmount = document.getElementById("inputAmount" + i).value;
        if (inputAmount) {
            let percent = (Number(inputAmount) / totalAmount) * 100;
            document.getElementById("percent" + i).value = percent.toFixed(2);
            document.getElementById("bulkAmount" + i).value = (percent / 100) * 1000; // 假设大货投放量为1000kg
        }
    }
}

// 保存配方
function saveFormula() {
    alert("配方已保存");
}

// 搜索配方
function searchFormula() {
    let searchValue = document.getElementById("searchBar").value.toLowerCase();
    let modules = document.querySelectorAll(".formulaModule");
    modules.forEach(module => {
        let name = module.querySelector(".formulaName").innerText.toLowerCase();
        if (name.includes(searchValue)) {
            module.style.display = "block";
        } else {
            module.style.display = "none";
        }
    });
}

// 返回主界面
function backToMain() {
    document.getElementById("formulaWarehouse").style.display = "none";
    document.getElementById("mainInterface").style.display = "block";
}
</script>

</body>
</html>
