<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方核算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input {
            width: 200px;
        }

        .back-button {
            margin-top: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>配方核算系统</h1>
</header>

<div class="container">
    <div id="mainInterface">
        <h2>原材料配方</h2>
        <table>
            <thead>
                <tr>
                    <th>原材料名称</th>
                    <th>原始投料数量 (kg)</th>
                    <th>百分比 (%)</th>
                    <th>大货投放数量 (kg)</th>
                </tr>
            </thead>
            <tbody id="ingredientsTableBody">

                    <td><input type="text" placeholder="原材料1" /></td>

                </tr>
                <tr>

                    <td><input type="number" class="input-quantity" value="0" /></td>
                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="原材料4" /></td>
                    <td><input type="number" class="input-quantity" value="0" /></td>
                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="原材料5" /></td>
                    <td><input type="number" class="input-quantity" value="0" /></td>
                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="原材料6" /></td>
                    <td><input type="number" class="input-quantity" value="0" /></td>
                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="原材料7" /></td>
                    <td><input type="number" class="input-quantity" value="0" /></td>
                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="原材料8" /></td>
                    <td><input type="number" class="input-quantity" value="0" /></td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>

                </tr>

                    <td><input type="number" class="input-quantity" value="0" /></td>

                    <td><input type="text" placeholder="原材料15" /></td>

                    <td><span class="percentage">0%</span></td>
                    <td><span class="bulk-amount">0</span></td>
                </tr>
            </tbody>
        </table>

        <div class="form-container">
            <label for="bulkQuantity">大货投放数量 (kg):</label>
            <input type="number" id="bulkQuantity" value="0" />
        </div>

        <button id="calculateBtn">计算</button>
    </div>

    <button class="back-button" id="backButton">返回主界面</button>

</div>

<script>
    // 计算百分比和大货投放数量
    document.getElementById('calculateBtn').addEventListener('click', function () {
        let totalQuantity = 0;
        const rows = document.querySelectorAll('#ingredientsTableBody tr');
        rows.forEach(row => {
            const quantity = parseFloat(row.querySelector('.input-quantity').value) || 0;
            totalQuantity += quantity;
        });

        const bulkQuantity = parseFloat(document.getElementById('bulkQuantity').value) || 0;

        rows.forEach(row => {
            const quantity = parseFloat(row.querySelector('.input-quantity').value) || 0;
            const percentage = (quantity / totalQuantity) * 100 || 0;
            const bulkAmount = (percentage / 100) * bulkQuantity || 0;

            row.querySelector('.percentage').textContent = `${percentage.toFixed(2)}%`;
            row.querySelector('.bulk-amount').textContent = bulkAmount.toFixed(2);
        });
    });

    // 返回按钮事件
    document.getElementById('backButton').addEventListener('click', function () {
        alert('返回主界面');
    });
</script>

</body>
</html>
