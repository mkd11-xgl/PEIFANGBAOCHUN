<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调色匠配方计算工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            input[type="number"], input[type="text"] {
                width: 100%;
                box-sizing: border-box;
            }
            table {
                font-size: 14px;
            }
        }
        .module {
            padding: 10px;
            margin-top: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00796b;
        }
        .module h3 {
            margin: 0;
            font-size: 18px;
        }
        .module .content {
            display: none;
            margin-top: 10px;
        }
        .module .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 添加 logo 图片 -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="logo1.png" alt="调色匠涂料" style="max-width: 200px; height: auto;" />
    </div>

    <h1>调色匠配方计算工具</h1>

    <!-- 配方和名称输入框 -->
    <div style="margin-bottom: 20px;">
        <label for="formulaName">配方和名称: </label>
        <input type="text" id="formulaName" placeholder="输入配方和名称" />
    </div>

    <!-- 客户名称输入框 -->
    <div style="margin-bottom: 20px;">
        <label for="customerName">客户名称: </label>
        <input type="text" id="customerName" placeholder="输入客户名称" />
    </div>

    <!-- 大货投放数量和计算按钮 -->
    <div style="margin-bottom: 20px;">
        <label for="totalQuantity">大货投放数量 (kg): </label>
        <input type="number" id="totalQuantity" placeholder="输入大货投放数量" />
        <button class="btn" onclick="calculate()">计算</button>
        <button class="btn" onclick="saveFormula()">保存</button>
    </div>

    <!-- 配方表格 -->
    <table id="formulaTable">
        <thead>
            <tr>
                <th>原材料名称</th>
                <th>原始投料数量 (kg)</th>
                <th>百分比 (%)</th>
                <th>大货投放数量 (kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="原材料名称" /></td>
                <td><input type="number" class="inputWeight" placeholder="原始投料数量" oninput="updatePercentage()" /></td>
                <td><input type="text" class="percentage" placeholder="百分比" disabled /></td>
                <td><input type="text" class="totalAmount" placeholder="大货投放数量" disabled /></td>
            </tr>
        </tbody>
    </table>

    <!-- 二级界面 -->
    <div id="secondaryInterface" style="display: none;">
        <h2>配方仓库</h2>

        <!-- 检索栏 -->
        <input type="text" id="searchBar" placeholder="搜索模块" oninput="filterModules()" />
        
        <div id="moduleContainer">
            <!-- 模块将动态生成 -->
        </div>

        <button class="btn" onclick="goBack()">返回</button>
    </div>

    <script>
        // 更新百分比
        function updatePercentage() {
            let totalWeight = 0;
            document.querySelectorAll('.inputWeight').forEach(input => {
                totalWeight += parseFloat(input.value) || 0;
            });

            document.querySelectorAll('.inputWeight').forEach((input, index) => {
                const percentageInput = document.querySelectorAll('.percentage')[index];
                const weight = parseFloat(input.value) || 0;
                const percentage = (weight / totalWeight * 100) || 0;
                percentageInput.value = percentage.toFixed(2) + "%";
            });
        }

        // 计算大货投放数量
        function calculate() {
            const totalQuantity = parseFloat(document.getElementById('totalQuantity').value) || 0;

            document.querySelectorAll('.percentage').forEach((percentageInput, index) => {
                const percentage = parseFloat(percentageInput.value.replace('%', '')) || 0;
                const totalAmountInput = document.querySelectorAll('.totalAmount')[index];
                const totalAmount = (percentage / 100) * totalQuantity;
                totalAmountInput.value = totalAmount.toFixed(3) + " kg";
            });
        }

        // 保存配方
        function saveFormula() {
            const formulaName = document.getElementById('formulaName').value;
            const customerName = document.getElementById('customerName').value;

            if (!formulaName || !customerName) {
                alert("请填写配方和客户名称！");
                return;
            }

            alert("配方已保存！");
        }

        // 切换至二级界面
        function goToSecondaryInterface() {
            document.getElementById('secondaryInterface').style.display = 'block';
        }

        // 返回到主界面
        function goBack() {
            document.getElementById('secondaryInterface').style.display = 'none';
        }

        // 模块过滤
        function filterModules() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const modules = document.querySelectorAll('.module');

            modules.forEach(module => {
                const title = module.querySelector('h3').innerText.toLowerCase();
                if (title.includes(searchTerm)) {
                    module.style.display = 'block';
                } else {
                    module.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
