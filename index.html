    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        function updatePercentage() {
            let totalWeight = 0;
            document.querySelectorAll('.inputWeight').forEach(input => {
                totalWeight += parseFloat(input.value) || 0;
            });

            document.querySelectorAll('.inputWeight').forEach((input, index) => {
                const percentageInput = document.querySelectorAll('.percentage')[index];
                const weight = parseFloat(input.value) || 0;
                const percentage = (weight / totalWeight * 100) || 0;
                percentageInput.value = percentage.toFixed(2) + "%";
            });
        }

        function calculate() {
            const totalQuantity = parseFloat(document.getElementById('totalQuantity').value) || 0;

            document.querySelectorAll('.percentage').forEach((percentageInput, index) => {
                const percentage = parseFloat(percentageInput.value.replace('%', '')) || 0;
                const totalAmountInput = document.querySelectorAll('.totalAmount')[index];
                const totalAmount = (percentage / 100) * totalQuantity;
                totalAmountInput.value = totalAmount.toFixed(3) + " kg";
            });
        }

        function saveToExcel() {
            let data = [];
            const table = document.getElementById('formulaTable');
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('td input').forEach(input => {
                    rowData.push(input.value);
                });
                if (rowData.length > 0) {
                    data.push(rowData);
                }
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '配方');
            XLSX.writeFile(wb, '配方.xlsx');
        }
    </script>
